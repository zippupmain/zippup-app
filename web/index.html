<!DOCTYPE html>
<html>
<head>
  <!-- Base href is replaced by flutter build -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="ZippUp! One Tap. All Services.">

  <!-- Google Maps API key for web (let google_maps_flutter load the script) -->
  <meta name="google_maps_api_key" content="AIzaSyB2ICHPlMoU-r2HohidWifZp6WFe9jvFd8">
  <!-- Use HTML renderer for stable Maps rendering -->
  <meta name="flutter-web-renderer" content="html">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ZippUp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>ZippUp</title>
  <link rel="manifest" href="manifest.json">

  <style id="splash-screen-style">
    html { height: 100% }
    body {
      margin: 0;
      min-height: 100%;
      background-color: #2563EB;
      background-size: 100% 100%;
    }
    .center { margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    @media (prefers-color-scheme: dark) {
      body { background-color: #1D4ED8; }
    }
  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
    <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>

  <!-- Optional: web Firebase config (safe if present) -->
  <script type="module" src="/firebase-config.js"></script>

  <!-- Flutter bootstrap (loads your app) -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
